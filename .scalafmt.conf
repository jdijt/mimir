version = "3.8.2"
runner.dialect = scala3
rewrite.rules = [AvoidInfix, SortImports, SortModifiers, RedundantParens, RedundantBraces]
rewrite.imports.sort = scalastyle
rewrite.sortModifiers.preset = styleGuide
rewrite.redundantParens.infixSide = some
rewrite.redundantBraces.stringInterpolation = true
newlines.afterCurlyLambdaParams=squash
rewrite.scala3.insertEndMarkerMinLines = 10
rewrite.scala3.removeOptionalBraces = true
rewrite.scala3.convertToNewSyntax = true

align.preset = more

fileOverride {
  "glob:**.sbt" {
    runner.dialect = scala212source3
  }
  "glob:*/project/**.scala" {
    runner.dialect = scala212source3
  }
}